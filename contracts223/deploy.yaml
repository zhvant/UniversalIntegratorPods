--- 
apiVersion: v1
kind: Pod
metadata: 
  labels: 
    app: main
    env: prod
    owner: AntonZhivnov
    tier: backend
  name: contracts223
spec:
  volumes: 
    - name: downloads
      emptyDir: {}
    - name: configs
      gitRepo:
        repository: "https://github.com/zhvant/UniversalIntegratorPods.git"
        #revision: "22f1d8406d464b0c0874075539c1f2e96c253775"
      #emptyDir: {}
      #type: Directory
      #hostPath:
      #  path: /home/docker/configs
          
  containers: 
    - 
      image: zhvant/universalintegrator
      name: container-downloader
      volumeMounts: 
        - 
          mountPath: /app/downloads
          name: downloads
        - 
          mountPath: /app/configs
          name: configs
    - 
      image: zhvant/universalintegrator
      name: container-unarchiever
      volumeMounts: 
        - 
          mountPath: /app/downloads
          name: downloads
        - 
          mountPath: /app/configs
          name: configs

